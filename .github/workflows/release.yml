name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mcpb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build .mcpb
        run: npx @anthropic-ai/mcpb pack

      - name: Upload .mcpb to release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.mcpb'
